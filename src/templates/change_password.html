{% block header %}
<h1>{% block title %}Change Password{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2>{{error}}</h2>
<form method="POST">
    <table>
        <tr>
            <td>
                <label for="login">Login</label>
            </td>
            <td>
                <input name="login" id="login" value="{{login}}" required>            
            </td>
        </tr>
        <tr>
            <td>
                <label for="old_password">Current password</label>
            </td>
            <td>
                <input type="password" name="current_password" id="current_password" required>            
            </td>
        </tr>
        <tr>
            <td>
                <label for="new_password">New password</label>
            </td>
            <td>
                <input type="password" name="new_password" id="new_password" required>            
            </td>
        </tr>
        <tr>
            <td>
                <label for="retype_new_password">Retype new password</label>
            </td>
            <td>
                <input type="password" name="retype_new_password" id="retype_new_password" required>            
            </td>
        </tr>
    </table>
    <input type="submit" value="Change password">
</form>
{% endblock %}
